<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message Form!</title>
    <link rel="stylesheet" href="AkatsukiDesigner.css">
    <style>
    body{
        background-color: black;
        text-align: center;
        text-decoration:crimson;
    }
    h1{
        color:crimson;
    }
    </style>
</head>
<body>
    <h1>Welcome to the Secret Portal.</h1>
    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name"><br>
    <input type="text" id="zip" placeholder="Zip Code (5 digits only)"><br>
    <button onclick="validateInputs()">Reveal Secret</button>
    <div id="output"></div>
    <img src="AkatsukiInfinitew.webp" alt="Secret Scroll"
    id="validationImg" style="display: none;">
    <script>
        function validateInputs(){
            let first = document.getElementById("firstName").value.trim();
            let last = document.getElementById("lastName").value.trim();
            let zip = document.getElementById("zip").value.trim();
            let fullName = first + " " + last;
            let output = document.getElementById("output");
            let img = document.getElementById("validationImg");
            output.innerHTML = "Keep the Akatsuki Alive";
            img.style.display = "none";
            // User Validation
            if(fullName.length > 20){
                output.innerHTML= "Your full name is too long (more than 20 characters).";
                return;
            }
            if(zip.length !== 5 || isNaN(zip)){
                output.innerHTML = "Zip code must be exactly 5 numeric digits.";
                return;
            }
            img.style.display= "inline";
        }
    </script>
</body>
</html>
