  Description: Buttons control random meme movement across the screen.

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Mover</title>

  <!-- Styling for layout and creativity -->
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #920c0c, #090981);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      margin-top: 30px;
      color: #ecdddd;
    }

    #controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    #startBtn {
      background-color: black;
      color: white;
    }

    #stopBtn {
      background-color: black;
      color: white;
    }

    #gameArea {
      position: relative;
      width: 80%;
      height: 80%;
    }

    #meme {
      width: 150px;
      position: absolute;
      top: 100px;
      left: 100px;
      transition: top 0.3s, left 0.3s;
    }
  </style>
</head>
<body>

  <!-- Heading of the app -->
  <h1> Meme Mover Game</h1>

  <!-- Control buttons -->
  <div id="controls">
    <button id="startBtn" onclick="startMoving()">Start</button>
    <button id="stopBtn" onclick="stopMoving()" disabled>Stop</button>
  </div>

  <!-- Game area containing the meme image -->
  <div id="gameArea">
        <img src="MoveASpiderman.jpg" alt="meme" id="meme">
  </div>

  <!-- JavaScript to control behavior -->
  <script>
    // Variable to store the interval ID
    let moveInterval;

    // Function to start meme movement
    function startMoving() {
      // Disable start and enable stop button
      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;

      // Start moving the meme every 300 milliseconds
      moveInterval = setInterval(moveMeme, 300);
    }

    // Function to stop meme movement
    function stopMoving() {
      // Disable stop and enable start button
      document.getElementById("stopBtn").disabled = true;
      document.getElementById("startBtn").disabled = false;

      // Clear the interval
      clearInterval(moveInterval);
    }

    // Function that moves the meme to a random position
    function moveMeme() {
      const meme = document.getElementById("meme");

      // Calculate window-safe random coordinates
      const maxX = window.innerWidth - meme.offsetWidth;
      const maxY = window.innerHeight - meme.offsetHeight;

      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * (maxY - 75)) + 75; // Keeps it below header

      // Move meme
      //This line sets the horizontal position (from the left edge of the page)
      meme.style.left = `${x}px`;
      meme.style.top = `${y}px`;
    }
  </script>

</body>
</html>
